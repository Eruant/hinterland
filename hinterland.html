<head>
  <title>hinterland</title>
</head>

<body>
    <section class="main">
        <header>
            <h1>Welcome to hinterland</h1>
        </header>

        <article>
            <ul>
                {{#each rooms}}
                    {{> room}}
                {{/each}}
            </ul>
        </article>
    </section>
</body>

<template name="room">
    <li>{{text}}</li>
</template>

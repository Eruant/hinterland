<head>
  <title>hinterland</title>
</head>

<body>
    <section class="main">
        <header>
            <h1>Welcome to hinterland</h1>
        </header>

        <article>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Slots</th>
                </tr>
                {{#each rooms}}
                    <tr>
                        <td>{{ text }}</td>
                        <td>{{ slotsFilled }} / {{ slotsTotal }}</td>
                    </tr>
                {{/each}}
            </table>
        </article>
    </section>
</body>
